<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="./images/leaderboard-favicon.png"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>30 Days Of JavaScript Challenge Leaderboard</title>
	</head>
	<body>
		<header>
			<h1 id="heading">30 Days Of JavaScript Challenge Leaderboard</h1>
		</header>
		<main id="container">
			<section id="input-section">
				<input
					type="text"
					pattern="[a-zA-Z]*"
					maxlength="20"
					id="first-name-input"
					placeholder="First Name"
				/>
				<input
					type="text"
					pattern="[a-zA-Z]*"
					onkeydown="if(['Space'].includes(arguments[0].code)){return false;}"
					maxlength="20"
					id="last-name-input"
					placeholder="Last Name"
				/>
				<input
					type="text"
					pattern="[a-zA-Z]*"
					maxlength="20"
					id="country-input"
					placeholder="Country"
				/>
				<input
					type="number"
					min="0"
					max="100"
					id="score-input"
					placeholder="Score"
				/>
				<button id="add-btn">Add Player</button>
			</section>
			<section id="warning-section">All fields are required!</section>
			<section id="list-section"></section>
		</main>
		<footer>
			Challenged by
			<a
				href="https://github.com/Asabeneh"
				title="GitHub: asabenehyetayeh"
				target="_blank"
				>Asabeneh Yetayeh</a
			>
			<a
				href="https://github.com/selimbiber/30DaysOfJavaScriptChallenge"
				title="GitHub: 30DaysOfJavaScriptChallenge"
				><img id="github-logo" src="./images/github-logo.svg" alt=""
			/></a>
			Coded by
			<a
				href="https://github.com/selimbiber"
				title="GitHub: selimbiber"
				target="_blank"
			>
				Selim Biber
			</a>
		</footer>
		<script src="./main.js"></script>
	</body>
</html>
